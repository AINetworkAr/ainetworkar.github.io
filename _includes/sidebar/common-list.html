{%- if include.keys -%}
{%- assign keys = include.keys -%}
{%- endif -%}

{%- if include.field -%}
{%- assign field = include.field -%}
{%- endif -%}


<div class="common-list" style="font-family:'Droid Arabic Kufi';">  
  <ul>
    <li>
      <a href="{{ '/index.html' | relative_url }}">
        كل الموضوعات <span class="date_span">{{ site.posts.size }}</span>
      </a>
    </li>

    {% for key in keys %}
    <li>
      <a href="{{ url }}#h-{{ key }}">
        {{ key }} <span class="date_span">{{ site.posts | where: field, key | size }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript">
  elements = document.getElementsByClassName("date_span");
  for (let i = 0; i < elements.length; i++) {
    elements[i].innerHTML = getArabicNumbers(elements[i].innerHTML);
}
</script>
